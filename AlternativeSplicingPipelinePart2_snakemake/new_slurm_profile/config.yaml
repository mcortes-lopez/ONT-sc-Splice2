executor: cluster-generic

default-resources:
  - mem_mb=100000
  - runtime=7200

cluster-generic-submit-cmd:
  sbatch
    --cpus-per-task=12
    --mem={resources.mem_mb}
    --time={resources.runtime}
    --partition=cpu
    --job-name={rule}
    --output=logs/{rule}/{rule}.{wildcards}.out
    --error=logs/{rule}/{rule}.{wildcards}.err

max-jobs-per-second: 10
max-status-checks-per-second: 1
local-cores: 1
latency-wait: 60
jobs: 50 # Check what the max is
keep-going: True
rerun-incomplete: True
printshellcmds: True
  
set-resources:
  intron_anno:
    mem_mb: 300000
  exon_anno:
    mem_mb: 300000   
  ri_anno:
    mem_mb: 300000   